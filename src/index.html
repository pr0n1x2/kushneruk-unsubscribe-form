<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Форма</title>
</head>
<body>
<div class="wrapper">
    <div class="kushneruk">
        <form class="kushneruk__content" action="https://api.youngprofi.com/unsubscribe" method="post">
            <div class="kushneruk__field">
                <input class="kushneruk__input" name="email" placeholder="email@gmail.com" maxlength="150"/>
                <span class="kushneruk__error"></span>
            </div>
            <div class="kushneruk__btns">
                <button class="kushneruk__submit submit__stage1">
                    <i class="fa fa-refresh fa-spin"></i> Скасувати підписку
                </button>
                <button class="kushneruk__submit submit__stage2 disabled">
                    <i class="fa fa-refresh fa-spin"></i> Підтверджую
                </button>
            </div>
        </form>
        <div class="kushneruk-result"></div>
    </div>
</div>
</body>
</html>
